<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <div class="header-content">
                <h1>AI Chat</h1>
                <div class="header-actions">
                    <button id="new-chat-btn" title="New Chat">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="clear-chat-btn" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </header>
        
        <main id="chat-box">
            <div class="welcome-message">
                <p>How can I help you today?</p>
            </div>
            {% for message in chat_history %}
            <div class="message {{ 'user' if message.role == 'user' else 'assistant' }}">
                <div class="message-content">
                    <p>{{ message.content }}</p>
                    {% if message.role == 'assistant' %}
                    <div class="message-actions">
                        <button class="copy-btn" title="Copy">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </main>
        
        <footer>
            <div class="input-container">
                <textarea id="message-input" placeholder="Type your message here..." rows="1" required></textarea>
                <button id="send-btn" type="button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-info">
                <p>AI can make mistakes. Check important info.</p>
            </div>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
